<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Aetheria World</title>

    <!-- Favicon Links -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Handle GitHub Pages SPA redirect for direct links
      (function() {
        // Only run this redirect logic if we're on GitHub Pages and have a redirect parameter
        if (window.location.hostname.includes('github.io')) {
          const query = window.location.search;
          if (query.includes('redirect=')) {
            const urlParams = new URLSearchParams(query);
            const redirect = urlParams.get('redirect');
            if (redirect) {
              // Convert path redirect to hash routing
              urlParams.delete('redirect');
              const newSearch = urlParams.toString();
              const newUrl = window.location.protocol + '//' +
                            window.location.host +
                            '/Aetheria/#' + redirect +
                            (newSearch ? '?' + newSearch : '') +
                            window.location.hash;
              window.history.replaceState(null, null, newUrl);
            }
          }
        }
      })();
    </script>
    <script src="/src/index.tsx" type="module"></script>
  </body>
</html>
