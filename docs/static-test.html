<!DOCTYPE html>
<html>
<head>
    <title>Static Test</title>
</head>
<body>
    <h1>Static HTML - No JavaScript</h1>
    <p>If this loads slowly, the issue is with Vite or the network environment</p>
    <p>Load time: <span id="time">Testing...</span></p>
    <script>
        // Inline script to measure load time
        const start = performance.now();
        window.addEventListener('load', () => {
            const end = performance.now();
            document.getElementById('time').textContent = (end - start).toFixed(2) + 'ms';
        });
    </script>
</body>
</html>
