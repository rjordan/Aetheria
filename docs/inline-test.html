<!DOCTYPE html>
<html>
<head>
    <title>Inline Test</title>
</head>
<body>
    <h1>Inline Script Test</h1>
    <div id="output"></div>
    <script>
        console.log('Inline script start:', new Date().toISOString());
        document.getElementById('output').innerHTML = 'Inline script executed at: ' + new Date().toISOString();
        console.log('Inline script end:', new Date().toISOString());
    </script>
</body>
</html>
