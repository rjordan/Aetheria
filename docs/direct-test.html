<!DOCTYPE html>
<html>
<head>
    <title>Direct Test</title>
</head>
<body>
    <h1>Direct HTML Test</h1>
    <p>Load time: <span id="time"></span></p>
    <script>
        const start = performance.now();
        window.addEventListener('load', () => {
            const end = performance.now();
            document.getElementById('time').textContent = (end - start).toFixed(2) + 'ms';
            console.log('Direct HTML load time:', end - start, 'ms');
        });
    </script>
</body>
</html>
