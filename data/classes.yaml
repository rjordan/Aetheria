classes:
  primary:
    type: "Primary Classes"
    description: "The fundamental class archetypes that form the basis of character development"
    children:
      warrior:
        name: "Warrior"
        type: "Primary Class"
        parent: "Primary Classes"
        description: "Masters of physical combat, skilled with a variety of weapons and armor"
        alternative_names: ["Fighter", "Knight"]
        weapons_armor: "Warriors are skilled in many forms of combat, using heavy armor and a variety of weapons including swords, axes, and shields"
        specializations:
          - "Weapon mastery"
          - "Heavy armor proficiency"
          - "Combat tactics"
        children:
          monk:
            name: "Monk"
            type: "Specialized Class"
            parent: "Warrior"
            description: "Masters of unarmed combat and spiritual discipline"
            alternative_names: ["Martial Artist"]
            weapons_armor: "Monks typically wear simple robes or peasant clothing, relying on their agility and martial arts skills. Their most common weapon is their own body, but they may also use swords, bows, staffs, and exotic weapons like sai, kusarigama, shuriken, kunai, nunchaku"
            specializations:
              - "Unarmed combat"
              - "Spiritual discipline"
              - "Exotic weapons"

          crusader:
            name: "Crusader"
            type: "Specialized Class"
            parent: "Warrior"
            description: "Warriors who fight for an ideal, often justice and righteousness"
            alternative_names: ["Paladin", "Templar", "Inquisitor", "Shadowknight", "Dark Knight"]
            weapons_armor: "Crusaders typically wear heavy, highly decorated armor and carry shields and swords or maces, using their martial skills to uphold their ideals"
            specializations:
              - "Divine/unholy magic"
              - "Righteous combat"
              - "Heavy armor mastery"

          lancer:
            name: "Lancer"
            type: "Specialized Class"
            parent: "Warrior"
            description: "Specialists in polearms, particularly the lance, excelling in mounted combat"
            alternative_names: ["Dragoon", "Cavalier"]
            weapons_armor: "Lancers typically wear medium to heavy armor and wield lances or spears and a shield, often fighting from horseback to maximize their reach and impact"
            specializations:
              - "Polearm mastery"
              - "Mounted combat"
              - "Reach weapons"

      mage:
        name: "Mage"
        type: "Primary Class"
        parent: "Primary Classes"
        description: "Wielders of magical energies, specializing in spellcasting and arcane knowledge"
        alternative_names: ["Sorcerer", "Wizard"]
        weapons_armor: "Typical wizards wear robes or common clothing, and they often carry staves or wands as their primary focus for spellcasting"
        specializations:
          - "Spellcasting"
          - "Arcane knowledge"
          - "Magical research"
        children:
          warlock:
            name: "Warlock"
            type: "Specialized Class"
            parent: "Mage"
            description: "Spellcasters who derive their power from pacts with otherworldly beings"
            weapons_armor: "Typically dress similar to wizards, preferring to stay light and agile. Unlike wizards warlocks tend to use swords or other melee weapons in addition to their spellcasting typically focusing on a single weapon"
            specializations:
              - "Pact magic"
              - "Otherworldly patrons"
              - "Melee combat integration"

          necromancer:
            name: "Necromancer"
            type: "Specialized Class"
            parent: "Mage"
            description: "Specialists in death magic, raising the dead and manipulating life forces"
            alternative_names: ["Shadow Mage", "Death Mage"]
            weapons_armor: "Necromancers typically wear dark, tattered robes and wield grimoires or staffs. Daggers and scythes are not uncommon"
            specializations:
              - "Death magic"
              - "Undead summoning"
              - "Life force manipulation"
            legal_status: "Highly regulated or illegal in many regions"

          enchanter:
            name: "Enchanter"
            type: "Specialized Class"
            parent: "Mage"
            description: "Focus on the manipulation of magical energies to imbue objects with spells"
            alternative_names: ["Tinkerer", "Artificer"]
            weapons_armor: "Enchanters often wear robes or common clothing, they tend to avoid fighting directly and instead focus on enhancing their allies' abilities"
            specializations:
              - "Item enchantment"
              - "Magical crafting"
              - "Support magic"

      rogue:
        name: "Rogue"
        type: "Primary Class"
        parent: "Primary Classes"
        description: "Experts in stealth, agility, and cunning, often excelling in thievery and assassination"
        alternative_names: ["Thief", "Assassin"]
        weapons_armor: "Rogues tend to wear light armor and rely on agility and stealth to avoid detection. They are skilled with daggers and other finesse weapons, and they often use ranged weapons like bows or crossbows"
        specializations:
          - "Stealth"
          - "Lock picking"
          - "Sneak attacks"
        children:
          shadowblade:
            name: "Shadowblade"
            type: "Specialized Class"
            parent: "Rogue"
            description: "Stealthy assassins who combine martial prowess with shadow magic"
            weapons_armor: "Shadowblades wear dark, form-fitting armor that allows for silent movement, and they often wield daggers or short swords and can use dark magic to conceal and attack"
            specializations:
              - "Shadow magic"
              - "Assassination"
              - "Stealth combat"

          ranger:
            name: "Ranger"
            type: "Specialized Class"
            parent: "Rogue"
            description: "Skilled hunters and trackers, adept with bows and nature magic"
            alternative_names: ["Archer", "Scout"]
            weapons_armor: "Rangers typically wear light armor in earth tones and are skilled with bows and other ranged weapons, using their knowledge of the wilderness to track and hunt their prey"
            specializations:
              - "Archery"
              - "Tracking"
              - "Nature magic"

          bard:
            name: "Bard"
            type: "Specialized Class"
            parent: "Rogue"
            description: "Specialists in a particular musical instrument or style, enhancing their magical abilities and charming others"
            alternative_names: ["Minstrel", "Troubadour", "Skald"]
            weapons_armor: "Bards often wear light armor or clothing and carry musical instruments as their primary focus for spellcasting, using their performances to inspire allies and confuse foes. Shortswords and daggers are common sidearms"
            specializations:
              - "Musical magic"
              - "Social manipulation"
              - "Inspiration abilities"

      priest:
        name: "Priest"
        type: "Primary Class"
        parent: "Primary Classes"
        description: "Divine spellcasters who draw power from deities to heal and protect"
        alternative_names: ["Cleric", "Healer"]
        weapons_armor: "Priests typically wear robes and carry holy symbols or staffs"
        specializations:
          - "Divine magic"
          - "Healing"
          - "Divine protection"
        children:
          druid:
            name: "Druid"
            type: "Specialized Class"
            parent: "Priest"
            description: "Guardians of nature who can shapeshift and command natural forces"
            alternative_names: ["Shapeshifter", "Nature Priest"]
            weapons_armor: "Druids typically wear simple robes or basic clothing, relying on their connection to nature and their shapeshifting abilities to protect the natural world. They favor natural weapons like staffs, slings, and their own animal forms, though farming weapons like sickles, scythes, and axes are common"
            specializations:
              - "Nature magic"
              - "Shapeshifting"
              - "Animal communication"
